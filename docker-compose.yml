services:
  backend:
    image: python:3.10
    working_dir: /app
    ports:
      - "${BACKEND_PORT}:8000"
    volumes:
      - .:/app
    environment:
      - DEBUG=${DEBUG}
      - DJANGO_SETTINGS_MODULE=charity_platform.settings
      - SECRET_KEY=${DJANGO_SECRET_KEY}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
    networks:
      - backend_network
      - frontend_network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; r = requests.get('http://localhost:8000/api/health/'); exit(0) if r.status_code == 200 and r.json().get('status') == 'healthy' else exit(1)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    command: >
      sh -c "pip install -r requirements.txt &&
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
        reservations:
          memory: 256M
          cpus: '0.5'
    restart: unless-stopped

  frontend:
    image: python:3.10
    working_dir: /app/src
    ports:
      - "${FRONTEND_PORT}:3000"
    volumes:
      - .:/app
    command: python3 -m http.server 3000
    networks:
      - frontend_network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; exit(0) if requests.get('http://localhost:3000/').status_code == 200 else exit(1)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.25'
    depends_on:
      - backend
    restart: unless-stopped

networks:
  backend_network:
    name: ${BACKEND_NETWORK:-charity_backend_network}
  frontend_network:
    name: ${FRONTEND_NETWORK:-charity_frontend_network}