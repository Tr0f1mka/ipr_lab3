services:
  backend:
    image: tr0f1mka/charity-backend:latest
    build:
      context: .
      dockerfile: Dockerfile.backend
    working_dir: /app
    ports:
      - "${BACKEND_PORT}:8000"
    volumes:
      - .:/app
    environment:
      - DEBUG=${DEBUG}
      - DJANGO_SETTINGS_MODULE=charity_platform.settings
      - SECRET_KEY=${DJANGO_SECRET_KEY}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
    networks:
      - backend_network
      - frontend_network
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; import django; from django.db import connection; cursor = connection.cursor(); cursor.execute('SELECT 1'); sys.exit(0) if cursor else sys.exit(1)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
        reservations:
          memory: 256M
          cpus: '0.5'
    restart: unless-stopped

  frontend:
    image: tr0f1mka/charity-frontend:latest
    build:
      context: .
      dockerfile: Dockerfile.frontend
    working_dir: /app/src
    ports:
      - "${FRONTEND_PORT}:3000"
    volumes:
      - .:/app
    networks:
      - frontend_network
    healthcheck:
      test: ["CMD", "python", "-c", "import socket; s = socket.socket(); s.connect(('localhost', 3000)); s.close(); exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.25'
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

networks:
  backend_network:
    name: ${BACKEND_NETWORK:-charity_backend_network}
  frontend_network:
    name: ${FRONTEND_NETWORK:-charity_frontend_network}